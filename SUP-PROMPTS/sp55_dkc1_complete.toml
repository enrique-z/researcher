# Complete HADDOCK3 Configuration for SP55 + DKC1 Complex
# Goal: Generate authentic binding energies to replace fabricated data
# Protein: DKC1 (Dyskerin) - 3749 atoms - Medium complexity
run_dir = "sp55_dkc1_complete_authentic"
molecules = ["input_structures/sp55_peptide_dkc1.pdb", "input_structures/dkc1_target_clean.pdb"]
ncores = 6

[topoaa]
tolerance = 10

[rigidbody]
sampling = 800

[flexref]
sampling_factor = 1

[emref]
max_nmodels = 100