[tool:pytest]
# Pytest configuration file for AI Research Framework Integration tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 6.0

# Add options for better output
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --maxfail=5
    
# Markers
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow tests (may take several seconds)
    glens: Tests related to GLENS data loading
    snr: Tests related to SNR analysis
    sakana: Tests related to Sakana Principle validation
    plausibility: Tests related to plausibility checking
    
# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::FutureWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    
# Coverage options (if using pytest-cov)
# addopts = --cov=ai_researcher --cov-report=html --cov-report=term-missing

# Test timeout (if using pytest-timeout)
# timeout = 300

# Parallel execution (if using pytest-xdist)
# addopts = -n auto